<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="name" >
<input id="pass" >
<button onclick="Check()">Check</button>
<script>
    let reg = /2[0-4]/;
    function Check() {
        alert(reg.test(document.getElementById("name").value));
        alert(reg.test(document.getElementById("pass").value));
    }
</script>
</body>
</html>
