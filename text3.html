<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="screenCal">
<button onclick="addNum(1)">1</button>
<button onclick="addNum(2)">2</button>
<button onclick="addNum(3)">3</button>
<button onclick="addNum(4)"></button>
<button onclick="addNum(5)">5</button>
<button onclick="addNum(6)">6</button>
<button onclick="addNum(7)">7</button>
<button onclick="addNum(8)">8</button>
<button onclick="addCal('+')">+</button>
<button onclick="getResult()">=</button>

<script>
    let str = "";
    let num1 = 0, calc, num2 = 0;
    function addNum(num) {
        str += num;
        if (num1 !== 0) {
            num2 = num;
        } else {
            num1 = num;
        }
        display();
    }

    function addCal(cal) {
        str += cal
        calc = cal
        display();
    }

    function getResult() {
        switch (calc) {
            case '+':
                // str = +inp[0]+ +inp[2];
                str = num1 + num2;
                break;
        }
        display()
    }
    function display() {
        screenCal.value = str;

    }
</script>
</body>
</html>
